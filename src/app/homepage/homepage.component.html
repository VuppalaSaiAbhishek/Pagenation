<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paginated Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">User List</h2>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of currentPageItems">
          <td>{{ i.id }}</td>
          <td>{{ i.category }}</td>
          <td>{{ i.price }}</td>
          <td>{{ i.category }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row align-items-center my-4">
    
    <div class="col-md-3">
      <label for="itemsPerPage" class="form-label">Number of items per page:</label>
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle w-100" type="button"
                id="itemsPerPage" data-bs-toggle="dropdown" aria-expanded="false">
          {{ selecteditems || 'Select' }}
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="itemsPerPage">
          <li><a class="dropdown-item" (click)="changeSeleteItems(2)">2</a></li>
          <li><a class="dropdown-item" (click)="changeSeleteItems(4)">4</a></li>
          <li><a class="dropdown-item" (click)="changeSeleteItems(5)">5</a></li>
        </ul>
      </div>
    </div>

    <div class="col-md-4 text-center">
      <p class="mb-0">
        {{ start }} - {{ end  }} of {{ Products.length }}
      </p>
    </div>

    <div class="col-md-5">
      <div class="btn-group">
        <button class="btn btn-outline-primary m-2" [disabled]="start==1" (click)="clickLeft()">&lt;</button>
        <button class="btn btn-outline-primary m-2" [disabled]="end == Products.length" (click)="clickRight()">&gt;</button>
      </div>
    </div>

  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
